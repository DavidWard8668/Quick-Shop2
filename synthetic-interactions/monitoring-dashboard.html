<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthetic User Testing Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
        }
        
        .stat-change {
            font-size: 0.9em;
            margin-top: 10px;
        }
        
        .positive { color: #10b981; }
        .negative { color: #ef4444; }
        .neutral { color: #6b7280; }
        
        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .activity-feed {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-height: 500px;
            overflow-y: auto;
        }
        
        .activity-item {
            padding: 15px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: start;
            gap: 15px;
        }
        
        .activity-item:last-child {
            border-bottom: none;
        }
        
        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .icon-success { background: #d1fae5; }
        .icon-warning { background: #fed7aa; }
        .icon-error { background: #fecaca; }
        .icon-repair { background: #ddd6fe; }
        
        .activity-content {
            flex: 1;
        }
        
        .activity-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .activity-description {
            font-size: 0.9em;
            color: #666;
        }
        
        .activity-time {
            font-size: 0.8em;
            color: #999;
            margin-top: 5px;
        }
        
        .element-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .element-card {
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #e5e7eb;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .element-card:hover {
            border-color: #667eea;
            background: #f9fafb;
        }
        
        .element-card.success {
            border-color: #10b981;
            background: #f0fdf4;
        }
        
        .element-card.failed {
            border-color: #ef4444;
            background: #fef2f2;
        }
        
        .element-card.repairing {
            border-color: #f59e0b;
            background: #fffbeb;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .element-name {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        
        .element-status {
            font-size: 0.8em;
            color: #666;
        }
        
        .controls {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #e5e7eb;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #d1d5db;
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
            animation: blink 2s infinite;
        }
        
        .status-online { background: #10b981; }
        .status-offline { background: #ef4444; }
        .status-testing { background: #f59e0b; animation: blink 1s infinite; }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        #chart {
            height: 300px;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #34d399);
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>ü§ñ Synthetic User Testing Dashboard</h1>
        
        <div class="controls">
            <button class="btn-primary" onclick="startTesting()">
                <span class="status-indicator status-online"></span>
                Start Testing
            </button>
            <button class="btn-secondary" onclick="pauseTesting()">Pause</button>
            <button class="btn-secondary" onclick="refreshData()">Refresh</button>
            <button class="btn-danger" onclick="clearRepairs()">Clear Repairs</button>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Elements Tested</div>
                <div class="stat-value" id="totalElements">0</div>
                <div class="stat-change positive">+12% from last hour</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Success Rate</div>
                <div class="stat-value" id="successRate">0%</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="successBar" style="width: 0%"></div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Auto Repairs</div>
                <div class="stat-value" id="autoRepairs">0</div>
                <div class="stat-change neutral">Last repair: 2 min ago</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">System Status</div>
                <div class="stat-value" id="systemStatus">
                    <span class="status-indicator status-online"></span>
                    Online
                </div>
                <div class="stat-change positive">Uptime: 99.9%</div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="chart-container">
                <h2 style="margin-bottom: 20px;">Success Rate Trend</h2>
                <canvas id="chart"></canvas>
            </div>
            
            <div class="activity-feed">
                <h2 style="margin-bottom: 20px;">Live Activity</h2>
                <div id="activityList"></div>
            </div>
        </div>
        
        <div class="element-grid" id="elementGrid">
            <h2 style="grid-column: 1 / -1; margin-bottom: 10px;">Element Status</h2>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Mock data generator
        let testData = {
            totalElements: 0,
            successCount: 0,
            failureCount: 0,
            repairCount: 0,
            elements: [],
            activities: [],
            chartData: {
                labels: [],
                data: []
            }
        };
        
        // Initialize chart
        const ctx = document.getElementById('chart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Success Rate',
                    data: [],
                    borderColor: '#667eea',
                    backgroundColor: 'rgba(102, 126, 234, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        ticks: {
                            callback: function(value) {
                                return value + '%';
                            }
                        }
                    }
                }
            }
        });
        
        // Element categories
        const elementCategories = [
            'Navigation', 'Forms', 'Buttons', 'Cards', 'Modals',
            'Dropdowns', 'Inputs', 'Images', 'Videos', 'Tables',
            'Lists', 'Accordions', 'Tabs', 'Tooltips', 'Alerts'
        ];
        
        // Initialize elements
        function initializeElements() {
            const grid = document.getElementById('elementGrid');
            
            elementCategories.forEach(category => {
                const card = document.createElement('div');
                card.className = 'element-card';
                card.id = `element-${category.toLowerCase()}`;
                card.innerHTML = `
                    <div class="element-name">${category}</div>
                    <div class="element-status">Pending...</div>
                `;
                grid.appendChild(card);
                
                testData.elements.push({
                    name: category,
                    status: 'pending',
                    element: card
                });
            });
        }
        
        // Update dashboard
        function updateDashboard() {
            // Update stats
            document.getElementById('totalElements').textContent = testData.totalElements;
            const successRate = testData.totalElements > 0 
                ? Math.round((testData.successCount / testData.totalElements) * 100)
                : 0;
            document.getElementById('successRate').textContent = successRate + '%';
            document.getElementById('successBar').style.width = successRate + '%';
            document.getElementById('autoRepairs').textContent = testData.repairCount;
            
            // Update chart
            if (testData.chartData.labels.length > 20) {
                testData.chartData.labels.shift();
                testData.chartData.data.shift();
            }
            
            testData.chartData.labels.push(new Date().toLocaleTimeString());
            testData.chartData.data.push(successRate);
            
            chart.data.labels = testData.chartData.labels;
            chart.data.datasets[0].data = testData.chartData.data;
            chart.update();
        }
        
        // Add activity
        function addActivity(type, title, description) {
            const activityList = document.getElementById('activityList');
            const item = document.createElement('div');
            item.className = 'activity-item';
            
            const iconClass = type === 'success' ? 'icon-success' :
                            type === 'error' ? 'icon-error' :
                            type === 'warning' ? 'icon-warning' : 'icon-repair';
            
            const icon = type === 'success' ? '‚úÖ' :
                        type === 'error' ? '‚ùå' :
                        type === 'warning' ? '‚ö†Ô∏è' : 'üîß';
            
            item.innerHTML = `
                <div class="activity-icon ${iconClass}">${icon}</div>
                <div class="activity-content">
                    <div class="activity-title">${title}</div>
                    <div class="activity-description">${description}</div>
                    <div class="activity-time">${new Date().toLocaleTimeString()}</div>
                </div>
            `;
            
            activityList.insertBefore(item, activityList.firstChild);
            
            // Keep only last 10 activities
            while (activityList.children.length > 10) {
                activityList.removeChild(activityList.lastChild);
            }
        }
        
        // Simulate testing
        function simulateTesting() {
            const element = testData.elements[Math.floor(Math.random() * testData.elements.length)];
            const success = Math.random() > 0.15; // 85% success rate
            
            testData.totalElements++;
            
            if (success) {
                testData.successCount++;
                element.status = 'success';
                element.element.className = 'element-card success';
                element.element.querySelector('.element-status').textContent = '‚úÖ Passed';
                
                addActivity('success', `${element.name} Test Passed`, 
                          `All ${element.name.toLowerCase()} elements tested successfully`);
            } else {
                testData.failureCount++;
                element.status = 'failed';
                element.element.className = 'element-card failed';
                element.element.querySelector('.element-status').textContent = '‚ùå Failed';
                
                addActivity('error', `${element.name} Test Failed`, 
                          `Click handler not responding for ${element.name.toLowerCase()}`);
                
                // Simulate auto-repair
                setTimeout(() => {
                    element.element.className = 'element-card repairing';
                    element.element.querySelector('.element-status').textContent = 'üîß Repairing...';
                    
                    addActivity('repair', `Auto-Repair Started`, 
                              `Fixing ${element.name.toLowerCase()} element issues`);
                    
                    setTimeout(() => {
                        testData.repairCount++;
                        element.status = 'success';
                        element.element.className = 'element-card success';
                        element.element.querySelector('.element-status').textContent = '‚úÖ Repaired';
                        
                        addActivity('success', `Repair Completed`, 
                                  `${element.name} element successfully repaired`);
                        
                        updateDashboard();
                    }, 2000);
                }, 1000);
            }
            
            updateDashboard();
        }
        
        // Control functions
        let testingInterval = null;
        
        function startTesting() {
            if (testingInterval) return;
            
            document.getElementById('systemStatus').innerHTML = 
                '<span class="status-indicator status-testing"></span>Testing';
            
            addActivity('success', 'Testing Started', 'Synthetic user testing initiated');
            
            testingInterval = setInterval(simulateTesting, 2000);
        }
        
        function pauseTesting() {
            if (testingInterval) {
                clearInterval(testingInterval);
                testingInterval = null;
                
                document.getElementById('systemStatus').innerHTML = 
                    '<span class="status-indicator status-online"></span>Paused';
                
                addActivity('warning', 'Testing Paused', 'Synthetic user testing paused');
            }
        }
        
        function refreshData() {
            updateDashboard();
            addActivity('success', 'Data Refreshed', 'Dashboard data updated');
        }
        
        function clearRepairs() {
            testData.repairCount = 0;
            testData.elements.forEach(el => {
                if (el.status === 'failed' || el.element.className.includes('repairing')) {
                    el.status = 'pending';
                    el.element.className = 'element-card';
                    el.element.querySelector('.element-status').textContent = 'Pending...';
                }
            });
            updateDashboard();
            addActivity('warning', 'Repairs Cleared', 'All repair history cleared');
        }
        
        // Load real data from server
        async function loadRealData() {
            try {
                const response = await fetch('/api/synthetic-tests/latest');
                if (response.ok) {
                    const data = await response.json();
                    // Update testData with real data
                    testData = { ...testData, ...data };
                    updateDashboard();
                }
            } catch (error) {
                console.log('Using simulated data');
            }
        }
        
        // WebSocket for real-time updates
        function connectWebSocket() {
            try {
                const ws = new WebSocket('ws://localhost:8080/synthetic-tests');
                
                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    if (data.type === 'element-test') {
                        // Update element status
                        const element = testData.elements.find(e => e.name === data.element);
                        if (element) {
                            element.status = data.success ? 'success' : 'failed';
                            element.element.className = `element-card ${element.status}`;
                            element.element.querySelector('.element-status').textContent = 
                                data.success ? '‚úÖ Passed' : '‚ùå Failed';
                        }
                    } else if (data.type === 'activity') {
                        addActivity(data.level, data.title, data.description);
                    }
                    updateDashboard();
                };
                
                ws.onerror = () => {
                    console.log('WebSocket connection failed, using simulation');
                };
            } catch (error) {
                console.log('WebSocket not available, using simulation');
            }
        }
        
        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            initializeElements();
            updateDashboard();
            loadRealData();
            connectWebSocket();
            
            // Auto-start testing after 2 seconds
            setTimeout(startTesting, 2000);
        });
        
        // Refresh data every 30 seconds
        setInterval(loadRealData, 30000);
    </script>
</body>
</html>
