name: ğŸ§ª Basic Testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“‹ Install dependencies
      run: npm ci
      
    - name: ğŸ” TypeScript check
      run: npm run typecheck
      
    - name: ğŸ§¹ Lint
      run: npm run lint
      
    - name: ğŸ§ª Test
      run: npm run test:run
      
    - name: ğŸ—ï¸ Build
      run: npm run build
      
    - name: âœ… Success
      run: echo "âœ… All tests passed!"