name: 🧪 Basic Testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: 🧪 Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 📋 Install dependencies
      run: npm ci
      
    - name: 🔍 TypeScript check
      run: npm run typecheck
      
    - name: 🧹 Lint
      run: npm run lint
      
    - name: 🧪 Test
      run: npm run test:run
      
    - name: 🏗️ Build
      run: npm run build
      
    - name: ✅ Success
      run: echo "✅ All tests passed!"