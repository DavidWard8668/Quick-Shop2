<!DOCTYPE html>
<html>
<head>
    <title>Create High-Res CartPilot Favicon</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .size { display: inline-block; margin: 10px; text-align: center; }
    </style>
</head>
<body>
    <h1>ðŸ›’ CartPilot High-Resolution Favicon Generator</h1>
    <p>Creating crisp favicon in multiple sizes...</p>
    
    <div id="canvases"></div>
    
    <script>
        // Create high-resolution CartPilot favicon
        const sizes = [16, 32, 48, 64, 128, 256, 512];
        const canvasContainer = document.getElementById('canvases');
        
        sizes.forEach(size => {
            // Create canvas
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Create gradient background (CartPilot brand colors)
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#6366f1'); // indigo-500
            gradient.addColorStop(0.5, '#8b5cf6'); // violet-500  
            gradient.addColorStop(1, '#a855f7'); // purple-500
            
            // Fill background
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Add rounded corners
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            const radius = size * 0.15;
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fill();
            ctx.globalCompositeOperation = 'source-over';
            
            // Add shopping cart icon
            ctx.fillStyle = '#ffffff';
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = Math.max(1, size * 0.04);
            
            const centerX = size / 2;
            const centerY = size / 2;
            const cartSize = size * 0.4;
            
            // Draw cart body
            ctx.beginPath();
            ctx.rect(
                centerX - cartSize/2, 
                centerY - cartSize/3, 
                cartSize * 0.7, 
                cartSize * 0.5
            );
            ctx.stroke();
            
            // Draw cart handle
            ctx.beginPath();
            ctx.moveTo(centerX - cartSize/2, centerY - cartSize/3);
            ctx.lineTo(centerX - cartSize/1.5, centerY - cartSize/3);
            ctx.stroke();
            
            // Draw wheels
            const wheelRadius = size * 0.03;
            ctx.beginPath();
            ctx.arc(centerX - cartSize/4, centerY + cartSize/4, wheelRadius, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(centerX + cartSize/6, centerY + cartSize/4, wheelRadius, 0, 2 * Math.PI);
            ctx.fill();
            
            // Add small highlight
            ctx.fillStyle = '#ffffff40';
            ctx.beginPath();
            ctx.ellipse(centerX - size/4, centerY - size/4, size/6, size/8, 0, 0, 2 * Math.PI);
            ctx.fill();
            
            // Create container div
            const div = document.createElement('div');
            div.className = 'size';
            div.innerHTML = `<div>${size}x${size}</div>`;
            div.appendChild(canvas);
            
            // Add download link
            const link = document.createElement('a');
            link.download = `cartpilot-${size}x${size}.png`;
            link.href = canvas.toDataURL();
            link.textContent = 'Download';
            div.appendChild(document.createElement('br'));
            div.appendChild(link);
            
            canvasContainer.appendChild(div);
        });
        
        // Auto-generate ICO file data
        setTimeout(() => {
            console.log('âœ… High-resolution favicons generated!');
            console.log('ðŸ’¡ For best results, use the 32x32 and 16x16 versions for favicon.ico');
        }, 1000);
    </script>
</body>
</html>
